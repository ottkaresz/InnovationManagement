<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lehetőség Menedzser</title>
</head>
<body>
    <div class="container">
        <h1>Innovációs Lehetőségek</h1>
        <form action="/opportunities" method="POST">
            <label for="opportunity">Új lehetőség leírása:</label>
            <textarea id="opportunity" name="opportunity" rows="5" placeholder="Írja le az innovációs lehetőséget..."></textarea>
            
            <button type="submit">Mentés</button>
        </form>
        <h2>Azonosított lehetőségek</h2>
        <ul>
            <li>Lehetőség 1 - Állapot: [Elemzés alatt]</li>
            <li>Lehetőség 2 - Állapot: [Prioritás meghatározva]</li>
        </ul>
    </div>
</body>
</html>
