<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bevezetési Támogató</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        .header { text-align: center; margin-bottom: 20px; }
        label, input, textarea, select { display: block; width: 100%; margin: 10px 0; }
        button { background-color: #4c95af; color: white; border: none; padding: 10px 15px; cursor: pointer; }
        button:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Innováció Bevezetése</h1>
        </div>
        <div>
            <p>A megoldások bevezetése során a szervezet biztosítja, hogy az innováció elérje a célcsoportot. Ez magában foglalja a promóciót, támogatást és a gyakorlati megvalósítást.</p>
        </div>
        <form action="/launch" method="POST">
            <label for="solution-name">Megoldás neve:</label>
            <input type="text" id="solution-name" name="solution-name" placeholder="Pl.: Új ügyfélportál">
            
            <label for="deployment-plan">Bevezetési terv:</label>
            <textarea id="deployment-plan" name="deployment-plan" rows="5" placeholder="Írja le a bevezetési tervet..."></textarea>
            
            <label for="status">Státusz:</label>
            <select id="status" name="status">
                <option value="planning">Tervezés alatt</option>
                <option value="launching">Bevezetés alatt</option>
                <option value="completed">Teljesítve</option>
            </select>
            
            <button type="submit">Mentés</button>
        </form>
        <h2>Bevezetési állapotok</h2>
        <ul>
            <li>Megoldás 1 - Állapot: [Teljesítve]</li>
            <li>Megoldás 2 - Állapot: [Bevezetés alatt]</li>
        </ul>
    </div>
</body>
</html>
