<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erőforrások Biztosítása</title>
</head>
<body>
    <div class="container">
        <h1>Erőforrások Biztosítása</h1>
        <form action="/allocate-resources" method="POST">
            <label for="resource-type">Erőforrás típusa:</label>
            <select id="resource-type" name="resource-type">
                <option value="financial">Pénzügyi</option>
                <option value="human">Humán</option>
                <option value="technological">Technológiai</option>
            </select>
            
            <label for="resource-details">Erőforrás részletei:</label>
            <textarea id="resource-details" name="resource-details" rows="5" placeholder="Írja le az erőforrásokat részletesen..."></textarea>
            
            <label for="allocation">Kiosztás mértéke:</label>
            <input type="text" id="allocation" name="allocation" placeholder="Pl.: 10 millió Ft, 5 fejlesztő">
            
            <button type="submit">Mentés</button>
        </form>
        <h2>Erőforrások állapota</h2>
        <ul>
            <li>Típus: Pénzügyi - Részletek: 10 millió Ft a prototípus-fejlesztéshez</li>
            <li>Típus: Humán - Részletek: 3 projektmenedzser és 5 fejlesztő</li>
        </ul>
    </div>
</body>
</html>
