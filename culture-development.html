<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kultúra Fejlesztése</title>
</head>
<body>
    <div class="container">
        <h1>Kultúra Fejlesztése</h1>
        <form action="/culture-development" method="POST">
            <label for="initiative-name">Kezdeményezés neve:</label>
            <input type="text" id="initiative-name" name="initiative-name" placeholder="Pl.: Nyílt innovációs fórum">
            
            <label for="initiative-details">Kezdeményezés leírása:</label>
            <textarea id="initiative-details" name="initiative-details" rows="5" placeholder="Írja le a kezdeményezés célját és tartalmát..."></textarea>
            
            <label for="status">Státusz:</label>
            <select id="status" name="status">
                <option value="ongoing">Folyamatban</option>
                <option value="completed">Befejezve</option>
            </select>
            
            <button type="submit">Kezdeményezés mentése</button>
        </form>
        <h2>Folyamatban lévő kezdeményezések</h2>
        <ul>
            <li>Nyílt innovációs fórum - Státusz: Folyamatban</li>
            <li>Innovációs tréning - Státusz: Befejezve</li>
        </ul>
    </div>
</body>
</html>
